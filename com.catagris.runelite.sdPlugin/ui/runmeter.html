<!DOCTYPE html>
<html>
<head lang="en">
	<title>Run Meter Settings</title>
	<meta charset="utf-8" />
	<script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
	<style>
		body {
			margin: 10px;
			font-family: Arial, sans-serif;
			color: #D8D8D8;
			background-color: #2D2D2D;
		}
	</style>
</head>
<body>
	<sdpi-item label="Server URL">
		<sdpi-textfield setting="serverUrl" default="http://localhost:8085/state" placeholder="http://localhost:8085/state"></sdpi-textfield>
	</sdpi-item>

	<sdpi-item label="Poll Interval (ms)">
		<sdpi-range setting="pollInterval" min="50" max="2000" step="50" default="200" showlabels></sdpi-range>
	</sdpi-item>

	<sdpi-item label="Show numbers">
		<sdpi-checkbox setting="showNumbers" default="true"></sdpi-checkbox>
	</sdpi-item>

	<sdpi-item label="Colored numbers">
		<sdpi-checkbox setting="coloredNumbers"></sdpi-checkbox>
	</sdpi-item>

	<sdpi-item label="Text Position">
		<sdpi-select setting="textPosition" default="middle">
			<option value="top-left">Top Left</option>
			<option value="top">Top</option>
			<option value="top-right">Top Right</option>
			<option value="left">Left</option>
			<option value="middle">Middle</option>
			<option value="right">Right</option>
			<option value="bottom-left">Bottom Left</option>
			<option value="bottom">Bottom</option>
			<option value="bottom-right">Bottom Right</option>
		</sdpi-select>
	</sdpi-item>
</body>
</html>
